<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora de Gorjetas </title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Calculadora de Gorjeta <span class="material-symbols-outlined">
        point_of_sale
        </span></h1>
      <section>
        <div class="bill">
          <label for="yourBill"></label>
          <input 
            type="number" 
            placeholder="Valor total da conta" 
            id="yourBill"  />
        </div>
        <div>
          <div class="space-between">
            <label for="">Selecione a gorjeta: </label
            ><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Divis√£o da conta: </label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor para cada: </span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
